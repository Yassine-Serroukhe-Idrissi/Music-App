{% extends 'base.html'%}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-5" class="form-group">
    <table borser="0" width = "400" height = 400 align="center">
        <tr>
            <td style = "padding-left:25px;">
                <form method="post" class="post-form" enctype="multipart/form-data">
                    {%load crispy_forms_tags %}
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p> J'ai déjà un compte <a href="{% url 'Login' %}" role="button"> Login </a> </p>
            </td>
        </tr>
    </table>
</div>

{% endblock content %}
